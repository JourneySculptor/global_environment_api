# Name of the CI pipeline
name: Python CI

# Trigger conditions for the pipeline
on:
  push:
    branches:
      - main  # Trigger on push
  pull_request:
    branches:
      - main  # Trigger on pull request

# Define the jobs in this CI pipeline
jobs:
  test:
    # Use the latest Ubuntu environment for this job
    runs-on: ubuntu-latest

    # Steps to perform in this job
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          # Specify the version of Python to use
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          # Upgrade pip to the latest version
          python -m pip install --upgrade pip
          # Install dependencies from requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure pytest and other required libraries are installed
          pip install pytest httpx matplotlib google-cloud-bigquery

      # Step 4: Verify pytest installation
      - name: Verify pytest installation
        run: |
          # Confirm pytest is installed and available
          pytest --version

      # Step 5: Run tests using pytest
      - name: Run tests
        run: |
          # Run all tests located in the 'tests/' directory
          pytest tests/
